<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="validate.js"></script> 
</head>
<body>
    <header>
        <h1>Megha Panchani</h1>
    </header>
    <main>
        <form id="form">
            <!-- Part 1: Personal Information -->
            <div class="swiper-slide">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Part 2: Contact Information -->
            <div class="swiper-slide">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required oninvalid="this.setCustomValidity('Please enter a valid email address')" oninput="setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required oninvalid="this.setCustomValidity('Please enter a valid phone number ')" oninput="setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required oninvalid="this.setCustomValidity('Please enter your address')" oninput="setCustomValidity('')"></textarea>
                </div>
            </div>

            <!-- Part 3: Payment Information -->
            <div class="swiper-slide">
                <div class="form-group">
                    <label for="credit_card">Credit Card Number</label>
                    <input type="text" id="credit_card" name="credit_card" pattern="[0-9]{10}" placeholder="Enter your credit card number" required>
                </div>
                <div class="form-group">
                    <label for="expiry_date">Expiration Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Enter your CVV" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </main>
</body>
</html>
